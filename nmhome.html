<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Quiz Generator!</h1>
    </div>
    <div class="container">
        <h2>Select a Course for Test</h2>
        <form action="nmprocess.php" method="post">
            <label for="course">Choose a course:</label>
            <select id="course" name="course">
                <option value="1">Python Programming</option>
                <option value="2">Machine Learning</option>
                <option value="3">UI/UX Design</option>
                <option value="6">Cloud Computing</option>
                <option value="7">Project Management</option>
            </select>
            <input type="submit" name="submit" value="Start Test">
        </form>
    </div>
</body>
</html>
