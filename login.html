<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            max-width: 300px;
            margin: 50px 20px 90px 250px; 
            background-color: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        .login-container h2 {
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .login-container button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .forget-button {
    background-color: #007bff !important; 
    color: white;
    padding: 4px 5px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 86%; /* Adjusted width to match the login button */
    display: inline-block; /* Ensures it doesn't break to a new line */
    text-align: center; /* Align text in the center */
    font-size: 14px;
}


        .img-container {
            flex-grow: 1;
        }
        .forget-button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .forget-button:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="login.php" method="POST">
        <label for="userphno">Phone Number:</label>
        <input type="number" id="userphno" name="userphno">

        <label for="userpassword">Password:</label>
        <input type="password" id="userpassword" name="userpassword"><br>

        <!-- Change the type to "button" and use JavaScript for redirection -->

        <button type="submit">Login</button>
		<br>
        <br>
        <a href="forget.html" class="forget-button">Forgot password?</a>
        <br>
        <br>
        <a href="signup.html" class="forget-button">Create an account.</a>
        <br>
    </form>
</div>
<div id="img-container">
    <!-- Add your moving video here -->
    <img src="Blog post Customizable Cartoon Illustrations _ Bro Style.jpg">
</div>

</body>
</html>
